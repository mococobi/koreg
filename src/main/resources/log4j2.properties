#-----------------------------------------------------
# Log configuration for SAML/OIDC authentication
#

#status = debug
#name = console-log
#appenders = console
#appenders = console, a_rolling

#rootLogger
#rootLogger.level=debug
#rootLogger.appenderRefs=stdout
#rootLogger.appenderRef.stdout.ref=STDOUT
rootLogger=debug,STDOUT

#console
appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %c{1}:%L - %m%n

#a_rolling
appender.a_rolling.type=RollingFile
appender.a_rolling.name=UserBatchDaily
appender.a_rolling.layout.type=PatternLayout
appender.a_rolling.layout.pattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %c{1}:%L - %m%n
appender.a_rolling.fileName=/mococo/log/userBatch.log
appender.a_rolling.filePattern=/mococo/log/userBatch_%d{yyyy-MM-dd-HH-mm}.log
appender.a_rolling.policies.type=Policies
appender.a_rolling.policies.time.type=TimeBasedTriggeringPolicy
appender.a_rolling.policies.time.interval=1

appender.b_rolling.type=RollingFile
appender.b_rolling.name=UserBatchDaily2
appender.b_rolling.layout.type=PatternLayout
appender.b_rolling.layout.pattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %c{1}:%L - %m%n
appender.b_rolling.fileName=/mococo/log/userBatch2.log
appender.b_rolling.filePattern=/mococo/log/userBatch2_%d{yyyy-MM-dd}.log
appender.b_rolling.policies.type=Policies
appender.b_rolling.policies.time.type=TimeBasedTriggeringPolicy
appender.b_rolling.policies.time.interval=1

#batch?
com.batch=debug,UserBatchDaily
com.batch.util.SyncUser=debug,UserBatchDaily2

